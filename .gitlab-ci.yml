stages:
  - sync

deploy_to_github:
  stage: sync
  script:
    - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.com/own-projects2155520/MyChurchApp.git myChurch
    - cd myChurch
    - git remote add github https://github.com/SabrinaOC/MyChurchApp.git
    # - 
    - git push --mirror github
  only:
    - main