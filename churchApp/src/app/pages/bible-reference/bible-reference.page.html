<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="core.navCtrl.navigateBack('')">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Concordancias b√≠blicas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
    <ion-searchbar
    mode="ios"
    animated="true"
    placeholder="Busca "
    show-clear-button="always"
    clear-icon="close-outline"
    [debounce]="1000"
    ></ion-searchbar>

    <div class="divFiltros">
      <div id="checkBox-layout">
        <ion-checkbox mode="ios" checked>Antiguo Testamento</ion-checkbox>
        <ion-checkbox mode="ios" checked>Nuevo Testamento</ion-checkbox>
      </div>
    </div>

    <div class="btnResetFilters">
      <ion-button fill="clear">Resultados: 0</ion-button>
    </div>
</ion-content>
