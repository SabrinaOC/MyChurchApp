<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-toggle>
        <ion-img
          src="../assets/icon/favicon.png"
          style="width: 35px; margin-left: 10px"
        ></ion-img>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Predicaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  [fullscreen]="true"
  id="messages"
  (ionScroll)="onScroll($event)"
  scrollEvents="true"
>
  <ion-searchbar
    mode="ios"
    animated="true"
    placeholder="Buscar por título"
    show-clear-button="always"
    clear-icon="close-outline"
    [debounce]="1000"
    (ionInput)="searchInput($event)"
    (ionClear)="getAllMessages(); rbSelected = 'all'"
    [(ngModel)]="searchQuery"
  ></ion-searchbar>

  <!-- refresher -->
  <ion-refresher
    slot="fixed"
    (ionRefresh)="refresh($event); rbSelected = 'all'; searchQuery = ''"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- filtros -->
  <div class="divFiltros">
    <div class="contenedorFiltros">
      <div class="pills">
        <!-- contenedor del pill para poder subrayar borde inferior cuando esta selected -->
        <div [ngClass]="{'borderSelected': rbSelected === 'all'}">
          <div
            class="btnFiltros"
            [ngClass]="{'btnFiltroSelected': rbSelected === 'all', 'btnFiltroNoSelected': rbSelected !== 'all'}"
            button
            (click)="rbSelection('all')"
          >
            Todas
          </div>
        </div>

        <div [ngClass]="{'borderSelected': rbSelected === 'pending'}">
          <div
            class="btnFiltros"
            [ngClass]="{'btnFiltroSelected': rbSelected === 'pending', 'btnFiltroNoSelected': rbSelected !== 'pending'}"
            button
            (click)="rbSelection('pending')"
          >
            Pendientes
          </div>
        </div>

        <div [ngClass]="{'borderSelected': rbSelected === 'listened'}">
          <div
            class="btnFiltros"
            [ngClass]="{'btnFiltroSelected': rbSelected === 'listened', 'btnFiltroNoSelected': rbSelected !== 'listened'}"
            button
            (click)="rbSelection('listened')"
          >
            Escuchadas
          </div>
        </div>
      </div>

      <div class="filtros">
        <div
          class="action"
          style="color: white"
          (click)="showFilterModal($event)"
        >
          <ion-icon name="options-outline" size="medium"></ion-icon>
        </div>
      </div>
    </div>
  </div>
  <!-- fin filtros  -->

  <div>
    @for (message of messageList; track $index) { @if (message.isNew &&
    !message.listened) {
    <h3 class="heartBeatLetters">¡Nueva!</h3>
    }
      <app-card-message [message]="message" (removeFromListened)="removeFromListened($event)" (shareMessage)="shareMessage($event)"></app-card-message> 
    } 

    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

    @if (fullListRetrieved && messageList.length < 1) {
    <div class="noResult">No se han encontrado resultados</div>
    <div div class="refresh">(Desliza para recargar)</div>
    }
  </div>

  <div
    class="topScroller"
    [class.visible]="showScroller"
    (click)="scrollToTop()"
  >
    <ion-icon name="chevron-up-circle-outline"></ion-icon>
  </div>
</ion-content>
