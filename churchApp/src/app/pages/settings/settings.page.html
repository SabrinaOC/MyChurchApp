<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-img src="../assets/icon/favicon.png" style="width: 35px; margin-left: 10px;"></ion-img>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Configuraci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-list>
      <ion-grid>
        <ion-row (click)="core.toggleTheme()">
          <!-- <ion-item class="setting-item"> -->
          <!-- <ion-col size="1">
        </ion-col> -->
          <ion-col size="10" class="align-center">
            <ion-icon name="contrast-outline" size="medium"></ion-icon>
            <ion-label class="ion-margin-start"> Tema oscuro</ion-label>
          </ion-col>
          <ion-col size="1" class="align-center">
            <ion-toggle [checked]="this.core.theme === 'dark'"></ion-toggle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ion-card>

</ion-content>
