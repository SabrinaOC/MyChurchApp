<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-img src="../assets/icon/favicon.png" style="width: 35px; margin-left: 10px;"></ion-img>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-list>
      <ion-grid>

        <ion-accordion-group #accordionGroup [multiple]="true" [value]="['General', 'Biblia']">

          <ion-accordion value="General">
            <ion-item slot="header" class="accordionHeader" style="display: flex;">
              <ion-label style="font-size: large;">General</ion-label>
            </ion-item>

            <div slot="content">
              <!-- Tema Claro/Oscuro -->
              <ion-row (click)="core.settings.toggleTheme()">
                <ion-col size="10" sizeMd="11" class="align-center">
                  <ion-icon name="contrast-outline" size="medium"></ion-icon>
                  <ion-label class="ion-margin-start"> Tema oscuro</ion-label>
                </ion-col>
                <ion-col size="2" sizeMd="1" class="align-center ion-justify-content-end">
                  <ion-toggle [checked]="this.core.settings.theme === 'dark'"></ion-toggle>
                </ion-col>
              </ion-row>
            </div>
          </ion-accordion>


          <ion-accordion value="Biblia">
            <ion-item slot="header" class="accordionHeader">
              <ion-label style="font-size: large;">Biblia</ion-label>
            </ion-item>

            <div slot="content">
              <!-- Mostrar títulos bíblicos -->
              <ion-row (click)="core.settings.toggleBibleTitles()">
                <ion-col size="10" sizeMd="11" class="align-center">
                  <ion-icon name="list-outline" size="medium"></ion-icon>
                  <ion-label class="ion-margin-start"> Mostrar títulos bíblicos</ion-label>
                </ion-col>
                <ion-col size="2" sizeMd="1" class="align-center ion-justify-content-end">
                  <ion-toggle [checked]="this.core.settings.showBibleTittles === true"></ion-toggle>
                </ion-col>
              </ion-row>

              <!-- Mostrar color de fondo en la Biblia -->
              <ion-row (click)="core.settings.toggleBibleBackgroundColor()" class="ion-margin-top">
                <ion-col size="10" sizeMd="11" class="align-center">
                  <ion-icon name="color-fill-outline" size="medium"></ion-icon>
                  <ion-label class="ion-margin-start"> Mostrar color de fondo en la Biblia</ion-label>
                </ion-col>
                <ion-col size="2" sizeMd="1" class="align-center ion-justify-content-end">
                  <ion-toggle [checked]="this.core.settings.showBibleBackgroundColor === true"></ion-toggle>
                </ion-col>
              </ion-row>

              <!-- Estilo de letra -->
              <ion-row  style="margin-top: 8px;">
                <ion-col size="6" sizeMd="9" class="align-center">
                  <ion-icon name="text-outline" size="medium"></ion-icon>
                  <ion-label class="ion-margin-start" style="margin-top: 5px;"> Estilo de letra</ion-label>
                </ion-col>
                <ion-col size="6" sizeMd="3" class="align-center ion-justify-content-end">
                  <ion-button class="fontTypeButton simpleTypeButton" size="small"
                    [fill]="core.settings.bibleFont === 'serif' ? 'outline' : 'solid'"
                    (click)="core.settings.toggleBibleFont('sans-serif')">
                    Sans serif
                  </ion-button>
                  <ion-button class="fontTypeButton aestheticTypeButton" size="small"
                    [fill]="core.settings.bibleFont === 'sans-serif' ? 'outline' : 'solid'"
                    (click)="core.settings.toggleBibleFont('serif')">
                    Serif
                  </ion-button>
                </ion-col>
              </ion-row>
            </div>

          </ion-accordion>

        </ion-accordion-group>
      </ion-grid>
    </ion-list>
  </ion-card>

</ion-content>
