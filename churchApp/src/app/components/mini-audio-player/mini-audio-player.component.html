@if (message) {
<div #audioPlayer id="audio-player" class="appearAudioPlayer">
  <ion-card>
    <ion-card-header>
      <ion-row style="margin-bottom: -10px;">
        <ion-col size="11" class="ion-align-self-start">
          <span class="title">{{message.title}}</span>
        </ion-col>
        <ion-col size="1">
          <ion-icon name="close-outline" class="close-icon" size="large" (click)="closeAudioPlayer()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content>
      <div class="speaker">
        <ion-icon name="person-circle-outline" size="medium"></ion-icon>
        @if (message.speaker.id === 5) {
          <span>{{message.note}}</span>
        } @else {
          <span>{{message.speaker.name}}</span>
        }
      </div>

      <div style="display: flex; justify-content: center;">
          @if (audioUrl) {
            <audio controls [class.invertColors]="core.theme === 'light'" autoplay id="audio" (ended)="endedAudio()">
              <source [src]="audioUrl" type="audio/mpeg">
            </audio>
          } @else {
            <div id="cargando-div">
              <ion-label>Cargando el audio &nbsp;</ion-label>
              <ion-spinner name="dots" color="dark"></ion-spinner>
            </div>
          }
      </div>
    </ion-card-content>
  </ion-card>
</div>
}
