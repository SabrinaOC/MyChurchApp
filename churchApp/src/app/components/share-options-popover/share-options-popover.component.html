@if (message) {
<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Elija el formato para compartir la predicación</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="options" class="ion-justify-content-around">
    <ion-radio-group [value]="selectedIndex">
      @for (option of shareOptions; track $index) {
        <ion-radio [value]="$index" labelPlacement="end" (ionFocus)="selectOption($index)">{{option.format}}</ion-radio>
      }
    </ion-radio-group>
  </div>

  <ion-item>
    <ion-grid>      
      <ion-label>Título:</ion-label>
      <ion-input type="text" readonly="true" [value]="shareOptions[selectedIndex].title"></ion-input>
      
      <ion-label>Url:</ion-label>
      <ion-input type="url" [value]="shareOptions[selectedIndex].url"></ion-input>
      
      <ion-label>Texto:</ion-label>
      <ion-textarea (ionBlur)="updateOptionText($event, selectedIndex)"
      placeholder="Texto a compartir"
      [autoGrow]="true"
      [value]="shareOptions[selectedIndex].text"
      >
      </ion-textarea>
    </ion-grid>
  </ion-item>
</ion-content>
}
