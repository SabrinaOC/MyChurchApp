@if (verse) {
  <ion-toolbar>
    <div class="badgeLayout">
      <ion-badge [ngClass]="{'light-badge' : core.theme === 'light'}">{{verse}}</ion-badge>
    </div>
  </ion-toolbar>
  <ion-content>
    
  <ion-item>
    <p class="bibleText">{{this.core.getBibleText(verse)}}</p>
  </ion-item>
</ion-content>

<!-- <ion-footer>
    <ion-button expand="block">Ver en la Biblia</ion-button>
  </ion-footer> -->
}
