@if (verse) {
  <ion-toolbar color="primary">
    <h2 id="verse">{{verse}}</h2>
    <div class="closeIcon">
      <ion-icon name="close-outline" size="large" color="dark" (click)="core.modalCtrl.dismiss()"></ion-icon>
    </div>
  </ion-toolbar>

  <ion-content>
    <ion-list id="reader">
      <ion-item>
          <p class="bibleText" style="margin-bottom: 60px;" [innerHTML]="core.bible.getBibleText(verse)"></p>
      </ion-item>
    </ion-list>

    <ion-button (click)="readChapter()" style="position: fixed; bottom: 10px; left: 0; right: 0; width: 45%; margin: auto;">Leer cap√≠tulo</ion-button>
  </ion-content>
}
