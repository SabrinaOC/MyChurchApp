@if (verse) {
  <ion-toolbar color="primary">
    <h2 id="verse">{{verse}}</h2>
    <div class="closeIcon">
      <ion-icon name="close-outline" size="large" color="dark" (click)="core.modalCtrl.dismiss()"></ion-icon>
    </div>
  </ion-toolbar>

  <ion-content>
    <ion-list id="reader">
      <ion-item>
          <p class="bibleText">{{core.bible.getBibleText(verse)}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
}
