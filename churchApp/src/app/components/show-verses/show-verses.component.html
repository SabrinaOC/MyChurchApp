@if (verse) {
  <ion-toolbar color="primary">
    <h2 id="verse">{{verse}}</h2>
    <div class="closeIcon">
      <ion-icon name="close-outline" size="large" color="dark" (click)="core.modalCtrl.dismiss()"></ion-icon>
    </div>
  </ion-toolbar>

  <ion-content>
    <ion-list id="reader">
      <ion-item>
        <p class="bibleText" [innerHTML]="getBibleText()"></p>
      </ion-item>

      <h4 (click)="readChapter()" style="text-align: center; margin-top: -5px; margin-bottom: 15px; color: var(--ion-color-primary);">Leer capítulo</h4>
    </ion-list>

    <!-- <ion-button (click)="readChapter()" style="position: fixed; bottom: 10px; left: 0; right: 0; width: 45%; margin: auto;">Leer capítulo</ion-button> -->
  </ion-content>
}
