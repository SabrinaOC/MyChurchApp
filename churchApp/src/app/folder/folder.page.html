<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div style=" display: flex; justify-content: center;">
      <div style="width: 70%;">
        <form action="">
          <ion-list>
            <ion-item>
              <ion-input label="Titulo" labelPlacement="floating" placeholder="Escribe el titulo"></ion-input>
            </ion-item>
          </ion-list>
          <ion-item>
            <ion-select label="Floating label" label-placement="floating">
              @for (speaker of speakerList; track speaker.id) {
                <ion-select-option [value]="speaker.id">{{ speaker.name }}</ion-select-option>
              }
            </ion-select>
          </ion-item>
        </form>
      </div>

    </div>
  </div>
</ion-content>
