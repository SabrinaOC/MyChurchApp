<ion-header [translucent]="true">
  <ion-toolbar >
    <div style="display: flex;">

      @if (isDesktop) {
        <!-- <ion-buttons> -->
          <div style="padding-left: 16px;">
  
            <ion-icon name="menu-outline"></ion-icon>
          </div>
        <!-- </ion-buttons> -->
      }
      <div>
        <ion-title>Predicaciones</ion-title>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      
      <ion-title size="medium">Predicaciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    @for (message of messageList; track $index) {
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ message.title }}</ion-card-title>
          <ion-card-subtitle>
            <div class="flexSB">
              <div>{{ filterBook(message.id_book)}}</div>
              <div>{{ message.date| date:'dd/MM/yyyy' }}</div>
            </div>
          </ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <div class="flexSB">
            <ion-text>{{ filterSpeaker(message.id_speaker) }}</ion-text>
            <a [href]="message.url"><ion-icon name="headset-outline"></ion-icon></a>
          </div>
        </ion-card-content>
      </ion-card>
    }
  </div>
</ion-content>
